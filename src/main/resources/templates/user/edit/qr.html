<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Custom styles for this template-->
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body style="    background-color: #d8d7d5;">
<div class="container text-center mt-3" style="width: 100%;">
    <form method="post" th:action="@{/user/logout/{id}(id = ${qr.id})}">
        <button class="btn btn-primary" type="submit">Hesaptan Çıkış</button>
    </form>
</div>
<div class="container text-center">
  <div class="row text-center mt-5 ">
    <h1 class="text-center shadow-sm p-3" style="color: whitesmoke;
                border-radius: 1rem;
                border: 5px solid white;
                background-color: #4e73de;">
      Change QR Code
    </h1>
  </div>
  <form id="upload-form" method="post" th:action="@{/user/uploadData/{id}(id = ${qr.id})}" enctype="multipart/form-data">
      <div class="row mt-2">

          <div class="col">
            <div class="form-floating">
                          <textarea class="form-control" placeholder="Lütfen buraya bilgileri giriniz." id="floatingTextarea"
                                    style="height: 400px;" name="content"
                                    th:text="${qr.textContent}">
                          </textarea>

              <label for="floatingTextarea">Bilgiler</label>
            </div>
          </div>


      </div>
      <div class="row mt-2">
          <div class="app mb-3">
              <div class="header">
                  <h2>Resim Yükle</h2>
              </div>
              <div class="server-message"></div>

              <div class="input-div">
                  <p>Resim Eklemek İçin Tıklayınız</p>
                  <input type="file" name="images" class="file" multiple="multiple" accept="image/*">
              </div>

              <div id="queued-form" class="mt-2">
                  <div class="header">
                      <h3>Yüklenmeye Hazır Resimler</h3>
                  </div>
                  <div class="queued-div">
                  </div>
              </div>
          </div>
      </div>

      <div class="row justify-content-center mt-2 mb-3">
          <div class="col">
              <button type="submit" class="btn btn btn-primary mt-2" style="width: 50%;">Kaydet</button>
          </div>
      </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    /*<![CDATA[*/

    var serverImages = [[${images}]];

    /*]]>*/
    let imagesArray = [],
        uploadForm = document.querySelector("#upload-form"),
        queuedDiv = document.querySelector(".queued-div"),
        inputDiv = document.querySelector(".input-div"),
        input = document.querySelector(".input-div input"),
        serverMessage = document.querySelector(".server-message"),
        errorCount = 0,
        allowedFileCount = 6,
        allowedSizePerFile = 2097152,
        isNumberOfFileExceedError = false,
        numberOfFileExceedErrorMesage = "<p> Sadece 6 tane resim yükleyebilirsiniz.</p> <p>Lütfen başka resimler yükleyebilmek için yüklenen resimlerden bazılarını siliniz.</p>",
        sizePerFileErrorMessage = "<p>Aşağıda isimleri bulunan resimlerin boyutları 2MB'dan fazladır!!!</p>",
        errorFileNames = "",
        errorMesage = "";

    for(let i=0; i<serverImages.length; i++){
        urltoFile( 'server-encoded-image'+i+'.png','image/png',serverImages[i])
            .then(function(file){
                imagesArray.push(file)
                displayImages()
            });
    }

    input.addEventListener("change", () => {
        const files = input.files
        serverMessage.innerHTML = ""
        errorCount = 0
        isNumberOfFileExceedError = false
        errorFileNames = ""
        errorMesage = ""

        if(allowedFileCount < (files.length + imagesArray.length)){
            isNumberOfFileExceedError = true;
            errorMesage = "<div>" + numberOfFileExceedErrorMesage + "</div>";
            serverMessage.innerHTML = errorMesage;
        }else{
            for(let i=0; i<files.length; i++){
                if(files[i].size > allowedSizePerFile){
                    errorCount++;
                    errorFileNames += "<p>" + files[i].name + "</p>"
                }else{
                    imagesArray.push(files[i])
                }
            }

            if(errorCount > 0){
                errorMesage = "<div>" + sizePerFileErrorMessage + errorFileNames + "</div>";
                serverMessage.innerHTML = errorMesage;
            }
        }
        displayImages()
    })

    inputDiv.addEventListener("drop", (e) => {
        e.preventDefault();
        const files = e.dataTransfer.files

        serverMessage.innerHTML = ""
        errorCount = 0
        isNumberOfFileExceedError = false
        errorFileNames = ""
        errorMesage = ""

        if(allowedFileCount < (files.length + imagesArray.length)){
            isNumberOfFileExceedError = true;
            errorMesage = "<div>" + numberOfFileExceedErrorMesage + "</div>";
            serverMessage.innerHTML = errorMesage;
        }else{
            for(let i=0; i<files.length; i++){
                if(files[i].size > allowedSizePerFile){
                    errorCount++;
                    errorFileNames += "<p>" + files[i].name + "</p>"
                }else{
                    if(!files[i].type.match("image")) continue
                    if(imagesArray.every(image => image.name !== files[i].name)){
                        imagesArray.push(files[i])
                    }
                }
            }

            if(errorCount > 0){
                errorMesage = "<div>" + sizePerFileErrorMessage + errorFileNames + "</div>";
                serverMessage.innerHTML = errorMesage;
            }
        }
        displayImages()
    })

    function displayImages() {
        let images = ""
        imagesArray.forEach((image, index) => {
            images += `<div class="image">
                            <img src="${URL.createObjectURL(image)}" alt="image">
                            <span onclick="deleteImage(${index})">&times;</span>
                        </div>`
        })
        queuedDiv.innerHTML = images
    }

    function deleteImage(index) {
        imagesArray.splice(index, 1)
        displayImages()
    }

    function urltoFile(filename, mimeType, url){
        return (fetch(url)
                .then(function(res){return res.arrayBuffer();})
                .then(function(buf){
                    const file = new File([buf], filename,{type:mimeType})
                    return file;
                })
        );
    }

    function setFiles(input, files){
        const dataTransfer = new DataTransfer()
        for(const file of files)
            dataTransfer.items.add(file)
        input.files = dataTransfer.files
    }


    uploadForm.addEventListener("submit", () => {
        try{
            setFiles(input, imagesArray)
        }catch (error){
            console.log(error)
        }

        return true;
    })
</script>

</body>

</html>
