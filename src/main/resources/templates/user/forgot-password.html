
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>  </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: whitesmoke;
        }
        .form-container {
            display: flex;
            height: 98vh;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .form-container .form-wrap {
            background: #fff;
            width: 60%;
            padding: 15px 20px;
        }

        .form-container .form-wrap h2 {
            text-align: center;
            margin: 0px 0px 20px;
            font-size: 19px;
        }

        .form-container .form-wrap .form-box {
            margin: 0px 0px 15px;
        }

        .form-container .form-wrap .form-box input[type="email"]{
            padding: 5px 8px;
            border-radius: 3px;
            border: 1px solid #353535;
            width: 100%;
        }

        .form-container .form-wrap .form-submit {
            display: flex;
            justify-content: center;
        }


        .form-container .form-wrap .form-submit input[type="submit"] {
            padding: 4px 10px;
            border: none;
            border-radius: 2px;
            background: #4e73de;
            color: #fff;
            font-weight: 800;
            cursor: pointer;
            font-size: 16px;
        }
    </style>

</head>
<body>

<div class="form-container">
    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <p  id="info" style="display: none">Link Gonderildi </p>
    <form id="form" method="post" class="form-wrap">
        <h2>Sifremi Unuttum</h2>
        <div class="form-box">
            <input  id="email" type="email" name="email" placeholder="Kayitli Email Giriniz" />
        </div>
        <div class="form-submit">
            <input id="btn-submit" type="submit" value="Gonder" />
        </div>
    </form>
</div>
<script>
    $(document).ready(function() {

        $("#form").submit(function (event) {
            debugger
            event.preventDefault();
            let email = $("#email").val()
            let formData = $("#form").serialize();
            console.log(formData)
            if(email === ""){
                toastr["error"]("Lutfen E-mail alanini bos birakmayin", "Hata");
                return;
            }
            $.ajax({
                type: "POST",
                url: "/registration/password/send-mail",
                data: formData,
                success: function (response) {
                    if (email)
                    if (response.isError === true) {
                        toastr["error"]("HATA", "Mail Gonderme Basarisiz")
                    } else {
                        toastr["success"](email,"Mail Asagidaki Adrese Gonderildi",);
                    }

                },
                error: function (error) {
                    console.log(error)
                }
            });
        });

    });
</script>
</body>
</html>
