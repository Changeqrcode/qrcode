<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Custom styles for this template-->
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body style="    background-color: coral;">
<div class="container text-center mt-3" style="width: 100%;">
  <form method="get" th:action="@{/user/edit/pet/{id}(id = ${pet.id})}">
    <button class="btn btn-primary" type="submit">Sahip Girişi</button>
  </form>
</div>
<div class="container text-center">
  <div class="row text-center mt-5 ">
    <h1 class="text-center shadow-sm p-3" style="color: whitesmoke;
                border-radius: 1rem;
                border: 5px solid white;">
      Change QR Code
    </h1>
  </div>
  <form method="post" th:action="@{/uploadData/{id}(id = ${pet.id})}" enctype="multipart/form-data">
  <div class="row mt-2">

      <div class="col">
        <div class="form-floating">
          <textarea th:if="${pet.isRecorded}" class="form-control" placeholder="Lütfen buraya bilgileri giriniz." id="floatingTextarea"
                    style="height: 400px; background-color: white;" name="content" disabled
                    th:text="${pet.textContent}">
          </textarea>
          <label for="floatingTextarea">Bilgiler</label>
        </div>
      </div>

      <div class="col">

        <div class="mb-3">
          <label class="form-label text-white" style="font-size: large; font-weight: bold;
                      letter-spacing: 1px;">Resim</label>
        </div>
        <img th:if="${pet.isRecorded}" id="uploadImage2" th:src="@{${image}}" class="img-fluid img-thumbnail">
      </div>

  </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
  $("#formFile").change(function (e) {

    console.log("geldim");
    for (var i = 0; i < e.originalEvent.srcElement.files.length; i++) {

      var file = e.originalEvent.srcElement.files[i];

      var reader = new FileReader();
      reader.onloadend = function () {
        $('#uploadImage').attr('src', reader.result)
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>

</html>
