<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="/css/styles.css">
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body style="    background-color: #d8d7d5;">
<div class="container text-center mt-3" style="width: 100%;">
  <form method="get" th:action="@{/user/edit/qr/{id}(id = ${qr.id})}">
    <button class="btn btn-primary"  type="submit">Kullanıcı Girişi</button>
  </form>
</div>
<div class="container text-center">
  <div class="row text-center mt-5 ">
    <h1 class="text-center shadow-sm p-3" style="color: whitesmoke;
                border-radius: 1rem;
                border: 5px solid white;
                background-color: #4e73de;">
      Change QR Code
    </h1>
  </div>
  <form method="post" th:action="@{/uploadData/{id}(id = ${qr.id})}" enctype="multipart/form-data">
    <div class="row mt-2">

        <div class="col">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Lütfen buraya bilgileri giriniz." id="floatingTextarea"
                      style="height: 400px; background-color: white;" name="content" disabled
                      th:text="${qr.textContent}">
            </textarea>
            <label for="floatingTextarea">Bilgiler</label>
          </div>
        </div>

    </div>
    <div class="row mt-2">
      <div class="col">
        <div class="app mb-3">
          <div id="queued-form" class="mt-2">
            <div class="header">
              <h3>Resimler</h3>
            </div>
            <div class="queued-div">
              <div th:each="image: ${images}" class="image">
                <img th:src="${image}" alt="image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">

</script>

</body>

</html>
