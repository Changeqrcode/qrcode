<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Change QR Admin Giriş</title>

	<!-- Custom styles for this template-->
	<link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body style="background-color: coral;">

<div class="container">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-10 col-lg-12 col-md-9">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row">
						<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
						<div class="col-lg-6">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">QR Code İle Kullanıcı Kaydetmeye Hoş Geldiniz!</h1>
								</div>
								<form th:action="@{/registration/{id}(id = ${pet.id})}" method="post" class="user" th:object="${userDto}">
									<!-- error message -->
									<div th:if="${anyError != null}">
										<div class="alert alert-danger" th:text="${anyError}"></div>
									</div>

									<div class="form-group">
										<input type="text" class="form-control form-control-user"
											   id="username" name="username" placeholder="Kullanıcı Adı Giriniz"
											   th:field="*{username}">
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user"
											   id="password" name="password" placeholder="Şifre Giriniz"
											   th:field="*{password}">
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user"
											   id="checkPassword" name="checkPassword" placeholder="Şifreyi Tekrar Giriniz"
											   th:field="*{checkPassword}">
									</div>
									<div class="form-check mb-2">
										<input class="form-check-input" type="checkbox" value="" id="isExistAccount" th:field="*{isExistAccount}">
										<label class="form-check-label" for="isExistAccount">
											Kayıtlı Bir Hesapla Mı Bağlamak İstiyorsunuz?
										</label>
									</div>

									<button type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-user btn-block" style="background-color: coral!important;">
										QR Code ile hesabı bağla
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>

</body>

</html>
