<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

  <!-- Custom styles for this template-->
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body style="background-color: #d8d7d5;">
<div class="container text-center mt-3" style="width: 100%;">
  <form method="post" th:action="@{/admin/logout}">
    <button class="btn btn-primary" type="submit">Hesaptan Çıkış - Logout</button>
  </form>
</div>
<div class="container text-center">
  <div class="row text-center mt-5 ">
    <h1 class="text-center shadow-sm p-3" style="color: whitesmoke;
                border-radius: 1rem;
                border: 5px solid white;
                background-color: #4e73de">
      Change QR Code Admin Panel
    </h1>
  </div>

  <div class="row mt-2">

    <div class="col">
      <h3 style="color: #4e73de;">Üretilen Qr Code - Generated QR Code</h3>
      <p style="color: #4e73de;">Url : <span th:text="${url}"></span></p>
      <img class="img-fluid img-thumbnail" th:src="${qrcode}" alt="" height="250" width="250">

    </div>

    <div class="col">
      <form th:action="@{/admin/generateQRCode}" method="post" class="user" >
        <button type="submit" class="btn btn btn-primary" style="width: 100%;color: whitesmoke;">QR Code Üret-Generate QR Code</button>
      </form>
    </div>

  </div>

</div>



</body>

</html>
