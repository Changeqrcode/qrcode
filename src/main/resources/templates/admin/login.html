<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Change QR Admin Giriş</title>

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.css" rel="stylesheet">

</head>

<body style="background-color: #d8d7d5;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style=""></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Admin Girişine Hoş Geldiniz! - Welcome To Admin Login </h1>
                                    </div>
                                    <form th:action="@{/admin/login}" method="post" class="user" >
                                        <!-- error message -->
                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger">Girilen kullanıcı adı veya şifre hatalı.- Username or Password is wrong</div>
                                        </div>

                                        <!-- logout message -->
                                        <div th:if="${param.logout}">
                                            <div class="alert alert-info">Hesaptan çıkış yapıldı.- Successfully logged out</div>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="username" name="username" placeholder="Kullanıcı Adı-Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Şifre-Password">
                                        </div>
                                        <button type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-user btn-block" style="background-color: #4e73de!important;">
                                            Giriş Yap - Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
